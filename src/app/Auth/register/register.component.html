<div class="container">
    <div class="row">
      <div class="col-sm-12">
    {{errors}}
        <form action="/"  #userForms2="ngForm" name="userForm" novalidate (ngSubmit)="onSubmit()">
     
            <div class="form-group">
                <label for="FirstName">First Name:</label>
                <input type="text" class="form-control" id="FirstName" name="First" [class.is-invalid]="FirstName.invalid && FirstName.touched" [(ngModel)]="registerData.FirstName"
                 #FirstName="ngModel" required >
             
                 <div *ngIf="FirstName.touched && FirstName.invalid">
                 <small class="text-danger"
                 *ngIf="FirstName.errors?.required">FirstName is
                 required</small>
                 
                 </div>
              </div>
             
              <div class="form-group">
                <label for="LastName">Last Name :</label>
                <input type="text" class="form-control" id="LastName" name="LastName" [class.is-invalid]="LastName.invalid &&LastName.touched" [(ngModel)]="registerData.LastName"
                 #LastName="ngModel" required >
             
                 <div *ngIf="LastName.touched && LastName.invalid">
                 <small class="text-danger"
                 *ngIf="LastName.errors?.required">LastName is
                 required</small>
                 
                 </div>
              </div>
              <div class="form-group">
                <label for="Username">Last Name :</label>
                <input type="text" class="form-control" id="Username" name="Username" [class.is-invalid]="Username.invalid &&Username.touched" [(ngModel)]="registerData.Username"
                 #Username="ngModel" required >
             
                 <div *ngIf="Username.touched && Username.invalid">
                 <small class="text-danger"
                 *ngIf="Username.errors?.required">Username is
                 required</small>
                 
                 </div>
              </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="text" class="form-control" id="email" name="email" [class.is-invalid]="email.invalid &&email.touched" [(ngModel)]="registerData.Email"
             #email="ngModel" required >
         
             <div *ngIf="email.touched && email.invalid">
             <small class="text-danger"
             *ngIf="email.errors?.required">Email is
             required</small>
             
             </div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="PasswordHash" [(ngModel)]="registerData.PasswordHash" [class.is-invalid]="password.invalid && password.touched" #password="ngModel" required>
          </div>
          <div class="form-group">
            <label for="pwd2">Confirm Password:</label>
            <input type="password" class="form-control" id="pwd2" name="ConfirmPassword" [(ngModel)]="registerData.ConfirmPassword" [class.is-invalid]="ConfirmPassword.invalid && ConfirmPassword.touched" #ConfirmPassword="ngModel" required>
          </div>
           <div>
               <img [src]="imageUrl" width="120px" height="120px">
           </div>
          <div class="form-group">
            <label for="photo">Your Image</label>
            <input type="file"
            id="avatar" name="avatar"  (change)="fileHandle($event.target)"
            accept="image/png, image/jpeg">
          </div>
{{registerData.Photo}}
          <div class="form-group">
 <label>Your Role</label>
            <select #role="ngModel" required [(ngModel)]=registerData.Role class="form-control" name="Role">
                <option value="User">User</option>
                <option value="Vendor">Vendor</option>
            </select>
          </div>
            <button type="submit" class="btn btn-default" [disabled]="userForms2.form.invalid">Register</button>
          </form>
  
  
      </div>
    </div>
  </div>
