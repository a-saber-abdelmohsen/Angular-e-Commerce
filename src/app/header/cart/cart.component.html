<div>
    <div class="cart-list">
        <app-cart-product class="product-widget" [Quantity]="CartProduct.Quantity" [productId]="CartProduct.ProductId" *ngFor="let CartProduct of cartContent"></app-cart-product>
    </div>
    <div class="cart-summary">
        <small>{{cartCount}} Item(s) selected</small>
        <h5>TOTAL: {{ total | currency:'$' }}</h5>
    </div>
    <div class="cart-btns">
        <a href="#">View Cart</a>
        <a routerLink="/CheckOut">Checkout  <i class="fa fa-arrow-circle-right"></i></a>
    </div>
</div>
